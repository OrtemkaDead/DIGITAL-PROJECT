<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.min.css">
   
   <title>DIGITAL PROJECT</title>
</head>

<body>
  @@include('_header.html')

  <section class="section container gallery-slider">
    <div class="section__title">
      <div class="section__title--light">Photo</div>
      <div class="section__title--bold">Gallery</div>
    </div>
    
    <div class="gallery-slider__content">

      <div class="gallery-slider__items">
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/1.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/2.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/3.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/4.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/5.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/6.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/7.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/8.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/9.png" alt="">
        </div>
        <div class="gallery-slider__item">
          <img src="./img/gallery-slider/10.png" alt="">
        </div>
      </div>

    </div>

    <div class="slider">
      <div class="slider-numbering">
        <span>01</span><img class="line" src="./img/icons/line.svg" alt=""><span>05</span>
      </div>

      <div class="slider-nav">
        <div class="slider-nav__arr"><img src="./img/icons/arr-left.svg" alt=""></div>
        <div class="slider-nav__arr"><img src="./img/icons/arr-right.svg" alt=""></div>
      </div>
    </div>
  </section>
  
  @@include('_footer.html')

  <script src="js/script.min.js"></script>
</body>

</html>
